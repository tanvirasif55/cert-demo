<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Upload and Modify</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        display: flex;
        /*  */
        gap: 2.5vw;
      }
      #pdfDisplay {
        width: 80%;
        height: 100svh;
        /* margin: 15px 20px 0 0; */
        border: 1px solid #ccc;
      }
      #form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .input-field {
        margin: 10px 0;
      }
      #draggableText {
        position: absolute;
        display: none; /* Initially hidden */
        cursor: move; /* Change cursor to indicate draggable */
        color: #33d9a7; /* Default color */
        font-size: 24px; /* Default font size */
      }
    </style>
  </head>
  <body>
    <div id="form">
      <h1 style="font-size: 22px">PDF Upload and Modify</h1>

      <label for="pdfUpload">Upload PDF:</label>
      <input
        type="file"
        id="pdfUpload"
        accept="application/pdf"
        class="input-field"
      />

      <div class="input-field">
        <label for="nameInput">Enter Name:</label>
        <input
          type="text"
          id="nameInput"
          placeholder="Your Name"
          value="Your Name"
        />
      </div>

      <div class="input-field">
        <label for="fontSizeInput">Font Size:</label>
        <input type="number" id="fontSizeInput" value="24" />
      </div>

      <div class="input-field">
        <label for="colorInput">Font Color (Hex Code):</label>
        <input type="color" id="colorInput" value="#33D9A7" />
      </div>

      <button id="generateBtn">Generate PDF</button>
    </div>

    <div>
      <span id="draggableText">Your Name</span>
    </div>

    <iframe id="pdfDisplay"></iframe>

    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
